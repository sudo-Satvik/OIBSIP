<body>
    <div class="splash">
        <h1 class="fade-in">To-Do <span style="color: rgba(0, 255, 128, 1)">List</span></h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="content-1">
                <h1>What's Up Hustler<span id="name-output"></span></h1><br>
                <div class="flx">
                    <p>CREATE YOUR TO-DO LIST</p>
                    <label for="input-value" style="color: rgb(94, 94, 94);"><strong>What's in your to-do list?</strong></label>
                    <input type="text" class="input-value" placeholder="eg. Complete Maths Assignment">
                    <br />
                    <button id="btn">Click here to Add in the Queue</button>
                </div>
                
            </div>
            <div class="vertical-border"></div>
            <div class="content-2">
                <ul class="to-do">
                </ul>
            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
        const splash = document.querySelector('.splash');
        document.addEventListener('DOMContentLoaded', (e)=>{
            setTimeout(()=>{
                splash.classList.add('display-none');
            }, 3000);
        })
    </script>
